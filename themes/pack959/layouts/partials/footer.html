<!-- Footer -->
<footer id="footer">
    <div class="inner">
        <p class="copyright">{{ .Site.Data.footer.copyright | safeHTML }}</p>
        <ul class="menu">
            {{ range $link := .Site.Data.footer.links }}
            <li><a href="{{ $link.url }}" {{ if $link.new_window }}target="_blank" rel="noopener"{{ end }}>{{ $link.text }}</a></li>
            {{ end }}
        </ul>
    </div>
</footer>
