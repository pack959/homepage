<!-- Contact -->
<section id="contact" class="wrapper split">
    <div class="inner">
        <section>
            <h2>Send Us A Message</h2>
            <form name="contact" method="post" netlify-honeypot="honey" data-netlify="true">
                <input type="hidden" name="subject" data-remove-prefix value="[Pack 959] New inquiry" />
                <span style="position:absolute;display:none;">
                    <label>Donâ€™t fill this out if you're human: <input name="honey" /></label>
                </span>
                <div class="row gtr-uniform">
                    <div class="col-6 col-12-large col-6-medium col-12-xsmall">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div class="col-6 col-12-large col-6-medium col-12-xsmall">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="col-12">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="5" required></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="Send Message" class="primary" /></li>
                            <li><input type="reset" value="Reset" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <h2>Other Ways To Reach Us</h2>
            <ul class="bulleted-icons">
                {{ range $method := .Site.Data.contact.method }}
                    <li>
                        <span class="icon-wrapper"><i class="icon {{ $method.icon }}"></i></span>
                        <h3>{{ $method.label }}</h3>
                        <p>
                            {{ if $method.url }}
                            <a href="{{ $method.url }}">{{ $method.value }}</a>
                            {{ else }}
                            {{ $method.value | markdownify }}
                            {{ end}}
                        </p>
                    </li>
                {{ end }}
            </ul>
        </section>
    </div>
</section>
