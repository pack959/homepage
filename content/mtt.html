---
title: Meet The Teacher
---

<section id="contact" class="wrapper">
    <div class="inner">
        <section>
            <h2>Find out more information on Pack 959</h2>
            <form method="post" netlify>
                <div class="row gtr-uniform">
                    <div class="col-6 col-12-large col-6-medium col-12-xsmall">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="col-6 col-12-large col-6-medium col-12-xsmall">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="col-6 col-12-large col-6-medium col-12-xsmall">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" />
                    </div>
                    <div class="col-6 col-12-large col-6-medium col-12-xsmall">
                        <label for="student">Student(s) Name and Grade</label>
                        <input type="text" name="student" id="student" />
                    </div>
                    <div class="col-6 col-12-large col-6-medium col-12-xsmall">
                        <label for="school">School</label>
                        <select name="school" id="school">
                            <option value=""></option>
                            <option value="cooke">Cooke Elementary</option>
                            <option value="linden-hill">Linden Hill Elementary</option>
                            <option value="bss">Brandywine Springs Elementary</option>
                            <option value="north-star">North Star Elementary</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="Submit" class="primary" /></li>
                            <li><input type="reset" value="Reset" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
    </div>
</section>
