[build]
publish = "public"
functions = "functions"
command = "make"

[build.environment]
HUGO_VERSION = "0.66.0"
GO_VERSION = "1.13"
TZ = "America/New_York"

[context.production.environment]
HUGO_ENV = "production"

[context.deploy-preview]
environment = { HUGOARGS = "--buildFuture --baseURL $(DEPLOY_PRIME_URL)" }

