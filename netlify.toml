[build]
publish = "public"
command = "hugo --minify"

[build.environment]
HUGO_VERSION = "0.57.2"
GO_VERSION = "1.12"

[context.production.environment]
HUGO_ENV = "production"

[context.deploy-preview]
command = "hugo --buildFuture --baseURL $DEPLOY_PRIME_URL"

[context.staging]
command = "hugo --buildFuture --baseURL $DEPLOY_PRIME_URL"
