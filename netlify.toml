[build]
publish = "public"
functions = "functions"
command = "make"

[build.environment]
HUGO_VERSION = "0.57.2"
GO_VERSION = "1.12"

[context.production.environment]
HUGO_ENV = "production"

[context.deploy-preview]
environment = { HUGOARGS = "--buildFuture --baseURL $(DEPLOY_PRIME_URL)" }

# Redirects
[[redirects]]
  from = "/advancements"
  to = "/"

[[redirects]]
  from = "/kindergartners-and-cub-scouts"
  to = "/"

[[redirects]]
  from = "/family-involvement"
  to = "/"

[[redirects]]
  from = "/gallery/*"
  to = "/"

[[redirects]]
  from = "/resources"
  to = "/"

[[redirects]]
  from = "/why-scouting"
  to = "/"
