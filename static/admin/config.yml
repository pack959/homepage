backend:
  name: git-gateway
  branch: master

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "Pages"
    label: "pages"
    files:
      - file: "content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Why"
            name: why
            widget: object
            fields: 
              - {label: Heading, name: heading, widget: string}
              - label: Items
                name: items
                widget: list
                fields: 
                  - {label: Title, name: title, widget: string}
                  - {label: Text, name: text, widget: text}

  - name: "otherpages"
    label: "Oather Pages"
    folder: "content"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}