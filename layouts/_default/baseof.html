<!DOCTYPE HTML>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    
    {{ partial "header.html" . }}

    <body id="top">
        {{ partial "nav" . }}

        <section id="main" class="wrapper style1">
            <header class="major">
                <h2>{{ .Title}}</h2>
            </header>

            {{ block "main" . }}{{ end }}
            
            {{ if .Site.Params.footer.enable }}
                {{ partial "footer.html" . }}
            {{ end }}
        </section>
    </body>
</html>
