<ul>
    {{ range . }}
        {{ $url := .URL | relURL }}
        {{ if strings.HasPrefix .URL "#" }}
          {{ $url = .URL }}
        {{ end }}

        {{ $class := "" }}
        {{ if eq .Identifier "join" }}
          {{ $class = "button" }}
        {{ end }}
        
        <li><a href="#"{{ with $class }} class="{{ . }}"{{ end }}>{{ .Title }}</a></li>
    {{ end }}
</ul>
