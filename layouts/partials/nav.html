<header id="header" class="skel-layers-fixed">
    <logo id="logo"><a href="{{ "/" | relURL }}"><img src="{{ "images/logo.png" | relURL }}" alt="" /></a></logo>
    <nav id="nav">
        <ul>
            {{ range .Site.Params.Navigation.links }}
                <li><a href="{{ .url | relURL }}">{{ .name }}</a></li>
            {{ end }}
            <li><a href="{{ .Site.Params.join_url | relURL }}" class="button special">Join</a></li>
        </ul>
    </nav>
</header>
