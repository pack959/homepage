<header id="header" class="skel-layers-fixed">
    <logo id="logo"><a href="{{ .Site.BaseURL }}"><img src="{{ "images/logo.png" | absURL }}" alt="" /></a></logo>
    <nav id="nav">
        <ul>
            {{ range .Site.Params.Navigation.links }}
                <li><a href="{{ .url | absURL }}">{{ .name }}</a></li>
            {{ end }}
            <li><a href="{{ .Site.Params.join_url | absURL }}" class="button special">Join</a></li>
        </ul>
    </nav>
</header>
