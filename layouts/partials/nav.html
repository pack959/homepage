{{ "<!-- Header -->" | safeHTML }}
<header id="header" class="skel-layers-fixed">
    <h1><span class="image fit"><a href="{{ .Site.BaseURL }}"><img src="{{ "images/logo.png" | absURL }}" alt="" /></a></span></h1>
    <nav id="nav">
        <ul>
            {{ range .Site.Params.Navigation.links }}
                <li><a href="{{ .url | absURL }}">{{ .name }}</a></li>
            {{ end }}
            <li><a href="/join" class="button special">Join</a></li>
        </ul>
    </nav>
</header>
