<!DOCTYPE HTML>
<html lang="en-US">

    {{ partial "header.html" . }}

    <body class="landing">
        {{ partial "nav" . }}
        {{ partial "banner.html" . }}
        {{ partial "home/section-one.html" . }}
        {{ partial "home/section-two.html" . }}
        {{ partial "home/section-three.html" . }}
        {{ partial "footer.html" . }}

        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                    });
                }
                });
            }
        </script>
    </body>
</html>
